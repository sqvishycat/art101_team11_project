<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tidepool Checker</title>
  <link rel="icon" href="/img/wave.png" type="image/x-icon">
  <link rel="stylesheet" href="css/site.css" />
</head>
<body>
  <header>
    <div class="header-container">
      Should I go Tide Pooling?
    </div>
  </header>

  <div class="main-container">
    <h1>Is it a good time to go tidepooling?</h1>

  <div id="result">Loading tide data…</div>

  <div id="date-container">
    <input type="date" id="tide-date-picker" />
    <input type="time" id="tide-time-picker" value="09:00" />
    <button id="date-check-btn">Check Date/Time</button>
  </div>
  <!--CHANGE TO THE DATE DECIDED BY THE PICKER-->
  <h2>Today’s High/Low Tides</h2>
  <table id="tide-table">
    <tr><th>Time</th><th>Height (ft)</th><th>Type</th></tr>
  </table>

  <script src="js/site.js"></script>
</body>
</html>
